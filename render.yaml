services:
  - type: web
    name: recipe-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: recipe_db
          property: connectionString

databases:
  - name: recipe_db
    plan: free
    databaseName: recipes
    user: recipe_user
